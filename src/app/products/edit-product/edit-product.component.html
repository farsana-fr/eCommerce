<div class="container w-50 mt-5 bg-light p-5"  >
    <form action="" (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
      <label for="pid" >Product Id</label>
      <input [(ngModel)]="pdata.id" type="text" name="pidName" id="pid" class="form-control" /><br>
      <label for="pname">Product Name</label>
      <input [(ngModel)]="pdata.productName" type="text" name="pnameName" id="pname"  class="form-control"/><br>
    
      <label for="brandId">Brand ID</label>
      <input [(ngModel)]="pdata.brandId" type="text" name="brandIdName" id="brandId" class="form-control" /><br>
    
      <label for="brand">Brand Name</label>
      <input [(ngModel)]="pdata.brand" type="text" name="brandName" id="brand" class="form-control" /><br>
    
      <label for="pImg">Product Image</label>
      <input [(ngModel)]="pdata.productImg" type="text" name="pImgName" id="pImg" class="form-control" /><br>
    
      <label for="priceId">Price</label>
      <input [(ngModel)]="pdata.price" type="text" name="price" id="priceId" class="form-control" /><br>
    
      <label for="avail">Available</label>
      <input [(ngModel)]="pdata.is_available" type="text" name="availName" id="avail" class="form-control" /><br>
    
      <label for="rating">Rating</label>
      <input [(ngModel)]="pdata.rating"  type="text" name="ratingName" id="rating"  class="form-control"/><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </div>
